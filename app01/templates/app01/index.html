{% extends 'base.html' %}

{% block content %}
안녕하세요!<br>
<div>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>                
                <th>작성/수정일시</th>                
            </tr>
        </thead>
        <tbody>
            {% for blog in object_list %}
            <tr>
                <td><a href="{% url 'app01:modify_blog' id=blog.id %}">{{ blog.id }}</a></td>
                <td>{{ blog.subject }}</td>
                <td>{{ blog.modify_date }}</td>                                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div>
    {% include "pagination.html" %}
    <!-- 페이징처리 끝 -->
    <a href="{% url 'app01:create_blog' %}" class="btn btn-primary">블로그 등록하기</a>
</div>
{% endblock %}
